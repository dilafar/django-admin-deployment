apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingressName }}
spec:
  rules:
    - host: test.djangoapp.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ .Values.appName }}
                port:
                  number: {{ .Values.servicePort }}